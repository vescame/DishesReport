plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'
}

dependencies {
    implementation project(':reader')
    implementation project(':domain')
    implementation project(':parser')
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation Dependencies.junitApi
        testRuntimeOnly Dependencies.junitEngine
    }

    test {
        useJUnitPlatform()
    }
}